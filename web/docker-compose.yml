services:
  db_${SERVICE_NAME}:
    container_name: kahinabase_${SERVICE_NAME}
    image: mysql:latest
    volumes:
      - ./restaurant.sql:/docker-entrypoint-initdb.d/restaurant.sql
    environment:
      MYSQL_ROOT_PASSWORD: kahina
      MYSQL_DATABASE: restaurant
      MYSQL_PASSWORD: ""
    ports:
      - "${DB_PORT}:3306"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kahinaweb
    image: applirestau
    ports:
      - "${PORT}:80"
    depends_on:
      - db_${SERVICE_NAME}
